<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td id="display" colspan="4"></td>
            </tr>
            <tr>
                <td class="clear">CA</td>
                <td class="clear">&larr;</td>
                <td class="clear">&plusmn</td>
                <td class="operator">&divide;</td>
            </tr>
            <tr>
                <td class="digit">7</td>
                <td class="digit">8</td>
                <td class="digit">9</td>
                <td class="operator">&times;</td>
            </tr>
            <tr>
                <td class="digit">4</td>
                <td class="digit">5</td>
                <td class="digit">6</td>
                <td class="operator">&minus;</td>
            </tr>
            <tr>
                <td class="digit">1</td>
                <td class="digit">2</td>
                <td class="digit">3</td>
                <td class="operator">&plus;</td>
            </tr>
            <tr>
                <td class="digit" colspan="2">0</td>
                <td class="digit">.</td>
                <td class="operator">&equals;</td>
            </tr>
        </tbody>
    </table>
    <script src="js/main.js"></script>
</body>
</html>
